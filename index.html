<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Calculator</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: url('Tip.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border: 2px solid #1b3a57;
      border-radius: 5px;
      width: 350px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #1b3a57;
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #ff9933;
      padding-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #333333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: 'Georgia', serif;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #1b3a57;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d2a43;
    }

    .result {
      margin-top: 15px;
      font-size: 16px;
      color: #1b3a57;
    }

    #totalAmount {
      font-weight: bold;
      color: #1a8917;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tip Calculator</h2>
    <p>Enter the bill amount (₹) and tip percentage to calculate the total.</p>

    <label>Bill amount (₹):</label>
    <input type="number" id="billAmount" placeholder="Enter bill amount in rupees">

    <label>Tip percentage (%):</label>
    <input type="number" id="tipPercentage" placeholder="Enter tip percentage">

    <button onclick="calculateTip()">Calculate</button>

    <p class="result">Total Amount: <span id="totalAmount">₹0.00</span></p>
  </div>

  <script>
    function calculateTip() {
      const bill = parseFloat(document.getElementById("billAmount").value);
      const tip = parseFloat(document.getElementById("tipPercentage").value);

      if (isNaN(bill) || isNaN(tip)) {
        alert("Please enter valid numbers.");
        return;
      }

      const total = bill + (bill * tip / 100);
      document.getElementById("totalAmount").textContent = `₹${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
